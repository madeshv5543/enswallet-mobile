<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Points to Amount
      </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
          <ion-label stacked> Merchant Name</ion-label>
          <ion-input disabled="true" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked> Card Number</ion-label>
          <ion-input disabled="true" type="number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked> TO Gift Card Number</ion-label>
          <ion-select [(ngModel)]="tc1">
            <ion-option value="tc1">46334654356</ion-option>
            <ion-option value="tc2">46563464356</ion-option>
          </ion-select>
        </ion-item>
  
        <ion-item>
          <ion-label stacked>Amount to Transfer</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Enter Pin Number</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <div padding>
          <button ion-button color="primary" (click)='confirmAmountTransfer()' block>Transfer</button>
        </div>

      </ion-list>
</ion-content>
