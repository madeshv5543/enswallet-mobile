<ion-header>
        <ion-navbar color="primary">
          <ion-title>
            Topup
          </ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content padding>
          <ion-list>

            <ion-item>
                <ion-label stacked>Merchant Name</ion-label>
                <ion-input disabled="true" type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>Card Number</ion-label>
              <ion-input disabled="true" type="number"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>Card Type</ion-label>
              <ion-input disabled="true" type="text"></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-label stacked>Card Payment</ion-label>
              <ion-input disabled="true" type="text"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label stacked>Date of Activation</ion-label>
              <ion-input disabled="true" type="date"></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-label stacked>Date of Expiry</ion-label>
              <ion-input disabled="true" type="date"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label stacked>Card Balance</ion-label>
              <ion-input disabled="true" type="number"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label stacked>Min Topup</ion-label>
              <ion-input disabled="true" type="number"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label stacked>Max Topup</ion-label>
              <ion-input disabled="true" type="number"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label stacked>Topup Amount</ion-label>
              <ion-input type="number"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label stacked>Enter Pin Number</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          </ion-list>
          
            <div padding>
              <button ion-button color="primary" (click)='confirmTopup()' block>Confirm</button>
            </div>
      </ion-content>
