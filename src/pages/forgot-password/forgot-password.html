<ion-content class="login-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <img style="max-width: 303px !important;" src="http://placehold.it/500x300"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <div class="title">
        <h1>Forgot Password?</h1>
        <p>Enter your login, we will send you recovery password</p>
      </div>
    </ion-row>
    <div class="forgot-box">
      <form>
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Email" name="email" required></ion-input>
              </ion-item>

              <ion-item></ion-item>

            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" >Recover Password</button>
            <button ion-button class="btl-btn" clear (click)="goToLoginPage()">Back to Login</button>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
    <ion-row>
      <div class="copyright"><p>Copyright Â© 2017 Revo Rewards</p></div>
    </ion-row>
