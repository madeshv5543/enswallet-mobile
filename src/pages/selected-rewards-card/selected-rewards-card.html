<ion-header>
    <ion-navbar color="primary">
        <ion-title>Seleccted RC Merchant Name</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid padding>
        <div class="gc-box">
        <ion-row>
            <img src="../../assets/imgs/qr.png" width="100px" >
            <div class="gc-amount">Points <span class="amnt-color">50</span></div>
        </ion-row>
        <ion-row>
            <ion-col><span class="t-color">Member Since:</span> 10 Jan 2017 </ion-col>
        </ion-row>       
        </div>
    </ion-grid>
    <div padding-top>
        <button ion-button color="primary" (click)='goToMyCataloguePage()' block>My Catalogue</button>
    </div>
    <div padding-top>
        <button ion-button color="primary" (click)='goToMyPointsPage()' block>Card Information</button>
    </div>
    <div padding-top>
        <button ion-button color="primary" (click)='goToPointsToAmountPage()' block>Points to amount</button>
    </div>
    <div padding-top padding-bottom>
        <button ion-button color="primary" (click)='goToInstructionsPage()' block>Earn & Redeem</button>
    </div>
</ion-content>
