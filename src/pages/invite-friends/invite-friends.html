<ion-header>
        <ion-navbar color="primary">
          <ion-title>
            Invite Friends
          </ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content padding>
          <ion-list padding>
              <ion-item padding>
                  <ion-label stacked>Email</ion-label>
                  <ion-input type="email"></ion-input>
                </ion-item>
                <p>Please key in your friend email address on the above.</p>
              <ion-item padding>
                <ion-label stacked>Phone</ion-label>
                <ion-input type="tel"></ion-input>
              </ion-item>
              <p>Please key in your friend Whatsapp number on the above.</p>
          </ion-list>
          <div padding>
            <button ion-button color="primary" block>Invite Friends</button>
          </div>
      </ion-content>
