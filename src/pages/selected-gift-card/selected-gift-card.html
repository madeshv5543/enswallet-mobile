<ion-header>
    <ion-navbar color="primary">
        <ion-title>Seleccted GC Merchant Name</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid padding>
        <div class="gc-box">
        <ion-row>
            <img src="../../assets/imgs/qr.png" width="100px" >
            <div class="gc-amount">SGD <span class="amnt-color">55</span></div>
        </ion-row>
        <ion-row>
            <ion-col><span class="t-color">Active:</span> 10 Jan 2017 </ion-col>
            <ion-col><span class="t-color">Expiry:</span> 10 Jan 2018 </ion-col>
        </ion-row>       
        </div>
    </ion-grid>
    <div padding-top>
        <button ion-button color="primary" (click)='goToSelectedTopupPage()' block>TopUp</button>
    </div>
    <div padding-top>
        <button ion-button color="primary" (click)='goToSelectedTransferPage()' block>Transfer</button>
    </div>
</ion-content>
